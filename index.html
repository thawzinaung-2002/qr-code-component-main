<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title> QR code component</title>

  <style>
    *{
      padding: 0 !important;
      margin: 0 !important;
      text-align:center;
    }
    body {
      background-color: hsl(212, 45%, 89%);
    }
    .sub-section {
      margin-top: 2rem;
      border : 1px solid white;
      border-radius: 1rem;
    }
    .img-section {
      border-radius: 1rem;
    }

    @media screen and (min-width: 768px) {
      img {
        width: 75% !important;
        height: auto;
      }
    }
  </style>

</head>
<body>

  <main class="container-fluid">
    <div class="row">
      <div class="sub-section col-10 col-md-5 mx-auto my-5 p-3 bg-light">
        <img src="./images/image-qr-code.png" class="img-section img-fluid mt-1 mb-4">
        <h3 class="fw-bold fs-3">Improve your front-end skills by building projects</h3>
        <p class="my-3 fw-lighter fs-6">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  
</body>
</html>
